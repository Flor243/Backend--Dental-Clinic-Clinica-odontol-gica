<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnoAdd.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnoListar.html/">Todos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/index.html/">Home</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Paciente</th>
                    <th>Odontólogo y matrícula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="text" class="form-control" placeholder="fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label >Hora:</label>
                    <input type="text" class="form-control" placeholder="hora" id="hora">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="text" class="form-control" placeholder="nombreP" id="nombreP" readonly>
                    <input type="text" class="form-control" placeholder="apellidoP" id="apellidoP" readonly>
                    <div style="display: none">
                        <input type="text" class="form-control" placeholder="dni" id="dni">
                        <input type="text" class="form-control" id="paciente_id">
                        <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                        <input type="text" class="form-control" placeholder="email" id="email">
                        <input type="text" class="form-control" id="id_domicilio"
                               placeholder="id"
                               name="id" >
                        <input type="text" class="form-control" id="calle"
                               placeholder="Calle"
                               name="calle">
                        <input type="text" class="form-control" id="numero"
                               placeholder="Número"
                               name="numero" >
                        <input type="text" class="form-control" id="localidad"
                               placeholder="Localidad"
                               name="localidad" >
                        <input type="text" class="form-control" id="provincia"
                               placeholder="Provincia"
                               name="provincia" >
                    </div>

                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="text" class="form-control" placeholder="nombreO" id="nombreO" readonly>
                    <input type="text" class="form-control" placeholder="apellidoO" id="apellidoO" readonly>
                    <input type="text" class="form-control" placeholder="matriculaO" id="matriculaO" readonly>
                    <input type="text" class="form-control" id="odontologo_id" style="display: none">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
